name: Build-Cross-Platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.host }}
    strategy:
      matrix:
        include:
          # Ubuntu x64
          - host: ubuntu-latest
            target: x86_64-ubuntu
            arch: x64
            compiler: g++
            exe: ./AMake
            testable: true
          # Ubuntu arm64
          - host: ubuntu-latest
            target: arm64-ubuntu
            arch: arm64
            compiler: aarch64-linux-gnu-g++
            exe: qemu-aarch64 ./AMake
            testable: false
          # Windows x86 (32位)
          - host: windows-latest
            target: x86-windows
            arch: x86
            compiler: i686-w64-mingw32-g++
            exe: .\AMake.exe
            gbk-exe: .\AMake-GBK.exe
            testable: true
          # Windows x64 (64位)
          - host: windows-latest
            target: x64-windows
            arch: x64
            compiler: x86_64-w64-mingw32-g++
            exe: .\AMake.exe
            gbk-exe: .\AMake-GBK.exe
            testable: true
          # macOS x64
          - host: macos-latest
            target: x64-macos
            arch: x64
            compiler: g++
            exe: ./AMake
            testable: true
          # macOS arm64 (M1/M2等)
          - host: macos-latest
            target: arm64-macos
            arch: arm64
            compiler: g++
            exe: ./AMake
            testable: true

    steps:
    - name: 检出代码
      uses: actions/checkout@v4

    - name: 配置 Ubuntu 构建环境
      if: startsWith(matrix.host, 'ubuntu')
      run: |
        sudo apt-get update
        sudo apt-get install -y g++
        # 安装arm64交叉编译工具链和模拟器
        if [ "${{ matrix.arch }}" = "arm64" ]; then
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu qemu-user
        fi

    - name: 配置 Windows 构建环境
      if: startsWith(matrix.host, 'windows')
      run: |
        # 安装7zip用于验证压缩包（如果需要）
        choco install -y 7zip
        # 使用更简单的方法安装 MinGW-w64
        if ("${{ matrix.arch }}" -eq "x86") {
          # 安装32位工具链
          choco install -y mingw --params="/InstallDir:C:/mingw32 /Architecture:x86"
          echo "C:\mingw32\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        } else {
          # 安装64位工具链
          choco install -y mingw --params="/InstallDir:C:/mingw64 /Architecture:x64"
          echo "C:\mingw64\bin" | Out-File -FilePath $env:GITHUB_PATH -Append
        }

    - name: 配置 macOS 构建环境
      if: startsWith(matrix.host, 'macos')
      run: |
        # 检查是否已安装Xcode命令行工具
        xcode-select --install 2>/dev/null || true
        # 安装Homebrew（如果尚未安装）
        which brew || /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
        # 安装GCC
        brew install gcc

    - name: 验证编译器 (Linux/macOS)
      if: startsWith(matrix.host, 'ubuntu') || startsWith(matrix.host, 'macos')
      run: |
        which ${{ matrix.compiler }} || echo "编译器 ${{ matrix.compiler }} 未找到"
        ${{ matrix.exe }} --init && ${{ matrix.exe }} --version || echo "无法获取版本信息"

    - name: 验证编译器 (Windows)
      if: startsWith(matrix.host, 'windows')
      shell: pwsh
      run: |
        # PowerShell 语法
        $compiler = "${{ matrix.compiler }}"
        Write-Host "查找编译器: $compiler"
        
        # 尝试直接运行编译器
        try {
          & $compiler --version
          Write-Host "编译器找到并工作正常"
        } catch {
          Write-Host "编译器未找到或无法运行: $($_.Exception.Message)"
          Write-Host "尝试寻找替代编译器..."
          
          # 检查常见位置
          if (${{ matrix.arch }} -eq "x86") {
            $potentialPaths = @(
              "C:\mingw32\bin\i686-w64-mingw32-g++.exe",
              "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw32\bin\i686-w64-mingw32-g++.exe",
              "C:\msys64\mingw32\bin\i686-w64-mingw32-g++.exe"
            )
          } else {
            $potentialPaths = @(
              "C:\mingw64\bin\x86_64-w64-mingw32-g++.exe",
              "C:\ProgramData\chocolatey\lib\mingw\tools\install\mingw64\bin\x86_64-w64-mingw32-g++.exe",
              "C:\msys64\mingw64\bin\x86_64-w64-mingw32-g++.exe"
            )
          }
          
          foreach ($path in $potentialPaths) {
            if (Test-Path $path) {
              Write-Host "找到编译器在: $path"
              & $path --version
              # 将找到的路径添加到环境变量
              $dir = Split-Path $path -Parent
              echo "$dir" | Out-File -FilePath $env:GITHUB_PATH -Append
              break
            }
          }
        }

    - name: 创建构建目录
      run: |
        mkdir -p build

    - name: 构建 Ubuntu 项目 (x64)
      if: startsWith(matrix.host, 'ubuntu') && matrix.arch == 'x64'
      run: |
        ${{ matrix.compiler }} AsulCXXMake.cpp -o build/AMake -std=c++17 \
          -static-libgcc -static-libstdc++ \
          -finput-charset=UTF-8

    - name: 构建 Ubuntu 项目 (arm64)
      if: startsWith(matrix.host, 'ubuntu') && matrix.arch == 'arm64'
      run: |
        ${{ matrix.compiler }} AsulCXXMake.cpp -o build/AMake -std=c++17 \
          -finput-charset=UTF-8

    - name: 构建 Windows 项目 (x86)
      if: startsWith(matrix.host, 'windows') && matrix.arch == 'x86'
      shell: pwsh
      run: |
        Write-Host "编译32位Windows程序..."
        
        # 定义输出文件名
        $outputExe = "build\AMake.exe"
        $gbkOutputExe = "build\AMake-GBK.exe"
        
        # 尝试使用i686编译器
        $compiler32 = "i686-w64-mingw32-g++"
        try {
          Write-Host "尝试使用 $compiler32 编译GBK版本..."
          & $compiler32 AsulCXXMake.cpp -o $gbkOutputExe -std=c++17 -finput-charset=UTF-8 -fexec-charset=GBK
          
          Write-Host "尝试使用 $compiler32 编译UTF-8版本..."
          & $compiler32 AsulCXXMake.cpp -o $outputExe -std=c++17 -finput-charset=UTF-8 -fexec-charset=UTF-8
          
          Write-Host "使用i686编译器编译成功"
        } catch {
          Write-Host "i686编译器失败: $($_.Exception.Message)，尝试其他方法..."
          # 备用：使用g++ with -m32
          try {
            Write-Host "尝试使用 g++ -m32 编译GBK版本..."
            & g++ AsulCXXMake.cpp -o $gbkOutputExe -std=c++17 -finput-charset=UTF-8 -fexec-charset=GBK -m32
            
            Write-Host "尝试使用 g++ -m32 编译UTF-8版本..."
            & g++ AsulCXXMake.cpp -o $outputExe -std=c++17 -finput-charset=UTF-8 -fexec-charset=UTF-8 -m32
            
            Write-Host "使用g++ -m32编译成功"
          } catch {
            Write-Host "所有32位编译方法都失败: $($_.Exception.Message)"
            exit 1
          }
        }
        
        # 确认文件存在
        if (-not (Test-Path $outputExe)) {
          Write-Host "错误：未找到UTF-8版本可执行文件 $outputExe"
          exit 1
        }
        if (-not (Test-Path $gbkOutputExe)) {
          Write-Host "错误：未找到GBK版本可执行文件 $gbkOutputExe"
          exit 1
        }
        
        Write-Host "32位Windows程序编译完成，文件列表："
        Get-ChildItem build\*

    - name: 构建 Windows 项目 (x64)
      if: startsWith(matrix.host, 'windows') && matrix.arch == 'x64'
      shell: pwsh
      run: |
        Write-Host "编译64位Windows程序..."
        
        # 定义输出文件名
        $outputExe = "build\AMake.exe"
        $gbkOutputExe = "build\AMake-GBK.exe"
        
        $compiler64 = "x86_64-w64-mingw32-g++"
        try {
          Write-Host "尝试使用 $compiler64 编译GBK版本..."
          & $compiler64 AsulCXXMake.cpp -o $gbkOutputExe -std=c++17 -static -finput-charset=UTF-8 -fexec-charset=GBK
          
          Write-Host "尝试使用 $compiler64 编译UTF-8版本..."
          & $compiler64 AsulCXXMake.cpp -o $outputExe -std=c++17 -static -finput-charset=UTF-8 -fexec-charset=UTF-8
          
          Write-Host "64位编译成功"
        } catch {
          Write-Host "64位编译失败: $($_.Exception.Message)"
          exit 1
        }
        
        # 确认文件存在
        if (-not (Test-Path $outputExe)) {
          Write-Host "错误：未找到UTF-8版本可执行文件 $outputExe"
          exit 1
        }
        if (-not (Test-Path $gbkOutputExe)) {
          Write-Host "错误：未找到GBK版本可执行文件 $gbkOutputExe"
          exit 1
        }
        
        Write-Host "64位Windows程序编译完成，文件列表："
        Get-ChildItem build\*

    - name: 构建 macOS 项目 (x64)
      if: startsWith(matrix.host, 'macos') && matrix.arch == 'x64'
      run: |
        ${{ matrix.compiler }} AsulCXXMake.cpp -o build/AMake -std=c++17 \
          -arch x86_64 \
          -finput-charset=UTF-8

    - name: 构建 macOS 项目 (arm64)
      if: startsWith(matrix.host, 'macos') && matrix.arch == 'arm64'
      run: |
        ${{ matrix.compiler }} AsulCXXMake.cpp -o build/AMake -std=c++17 \
          -arch arm64 \
          -target arm64-apple-macos11 \
          -finput-charset=UTF-8

    - name: 检查构建结果 (Linux/macOS)
      if: startsWith(matrix.host, 'ubuntu') || startsWith(matrix.host, 'macos')
      run: |
        echo "构建目录内容:"
        ls -la build/
        if [ -f "build/AMake" ]; then
          echo "构建成功!"
          file build/AMake
        else
          echo "构建失败: 未找到可执行文件"
          exit 1
        fi

    - name: 检查构建结果 (Windows)
      if: startsWith(matrix.host, 'windows')
      shell: pwsh
      run: |
        Write-Host "构建目录内容:"
        $buildFiles = Get-ChildItem build/ -ErrorAction SilentlyContinue
        if ($buildFiles) {
          $buildFiles | Format-Table Name, Length
        } else {
          Write-Host "构建目录为空"
        }
        
        # 检查主程序
        if (Test-Path "build/AMake.exe") {
          Write-Host "主程序构建成功!"
        } else {
          Write-Host "主程序构建失败: 未找到 build/AMake.exe"
          exit 1
        }
        
        # 检查GBK版本
        if (Test-Path "build/AMake-GBK.exe") {
          Write-Host "GBK版本构建成功!"
        } else {
          Write-Host "GBK版本构建失败: 未找到 build/AMake-GBK.exe"
          exit 1
        }

    - name: 运行测试 (Linux/macOS)
      if: matrix.testable && (startsWith(matrix.host, 'ubuntu') || startsWith(matrix.host, 'macos'))
      run: |
        cd build
        ${{ matrix.exe }} --init && ${{ matrix.exe }} --version || echo "测试执行失败"

    - name: 运行测试 (Windows)
      if: matrix.testable && startsWith(matrix.host, 'windows')
      shell: pwsh
      run: |
        cd build
        try {
          Write-Host "测试主程序版本:"
          & ${{ matrix.exe }} --init && ${{ matrix.exe }} --version
          
          Write-Host "测试GBK版本:"
          & ${{ matrix.exe }} --init && ${{ matrix.exe }} --version
          
          Write-Host "所有测试执行成功"
        } catch {
          Write-Host "测试执行失败: $($_.Exception.Message)"
        }

    - name: 上传构建产物
      uses: actions/upload-artifact@v4
      with:
        name: AMake-${{ matrix.target }}
        path: |
          build/AMake
          build/AMake.exe
          build/AMake-GBK.exe
        if-no-files-found: error
